<p><b>Siocwave</b> (<a href="http://code.google.com/p/siocwave/" class="external text" rel="nofollow">at Google Code</a>) is a SIOC browser similar to <a href="http://wiki.sioc-project.org/index.php?title=Buxon&amp;action=edit&amp;redlink=1" class="new" title="Buxon (page does not exist)">Buxon</a>. It tries to be flexible about retrieving linked SIOC data from the Web, and is thus capable of “seeing” more SIOC sites than Buxon. It is a desktop tool based on Python, wxWidgets and RDFLib.
</p>
